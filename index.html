<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebAR Foundation | VideoOverlay</title>
    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        html,
        body {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        canvas {
            display: block;
        }

        body {
            margin: 0;
        }

        #unity-container {
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
        }

        #rpm-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
            display: none;
            pointer-events: inherit;
        }


        #loading-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-loading-bar {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            place-items: center;
            width: 100%;
            height: 100%;
            background: rgb(18, 21, 21);
        }

        #unity-progress-bar-empty {
            width: 80%;
            height: 24px;
            text-align: left;
            border: 1px solid rgb(255, 255, 255);
            position: absolute;
            left: 10%;
            top: 50%;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: rgb(255, 0, 0);
        }

        .light #unity-progress-bar-empty {
            border-color: black;
        }

        .light #unity-progress-bar-full {
            background: black;
        }

        .spinner,
        .spinner:after {
            border-radius: 50%;
            width: 5em;
            height: 5em;
        }

        .spinner {
            margin: 10px;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(255, 255, 255, 0.2);
            border-right: 1.1em solid rgba(255, 255, 255, 0.2);
            border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
            border-left: 1.1em solid #000000;
            transform: translateZ(0);
            animation: spinner-spin 1.1s infinite linear;
        }

        .rpm-frame {
            width: 100%;
            height: 95%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            font-size: 14px;
            border: none;
            display: block;
            pointer-events: inherit;
        }

        div.fill-screen {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            text-align: center;
        }

        img {
            min-height: 100%;
            min-width: 100%;
            height: auto;
            width: auto;
            position: absolute;
            top: -100%;
            bottom: -100%;
            left: -100%;
            right: -100%;
            margin: auto;
        }

            img.make-it-fit {
                max-width: 99%;
                max-height: 99%;
            }

        @keyframes spinner-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

  </head>
<body style="text-align: center; padding: 0; border: 0; margin: 0; overflow: hidden;">
    <div id="unity-loading-bar">
        <div class='fill-screen'><img src='Loading.png'> </div>
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>



        </div>

    </div>
    <div id="unity-container" class="unity-desktop">


        <div id="canvas-wrap">

            <div id="rpm-container">

                <iframe id="rpm-frame" class="rpm-frame" allow="camera *; microphone *"></iframe>
                <button id="rpm-hide-button" onclick="hideRpm()">Hide</button>
            </div>
            <canvas id="unity-canvas">
            </canvas>
        </div>

    </div>

    <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        function onResize() {
            console.log("resize");
            var canvas = document.querySelector("#unity-canvas");
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            console.log("set size: ", canvas.width, canvas.height);
        }

        window.addEventListener("resize", function () {
            onResize();
        });
        onResize();

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Build.data",
            frameworkUrl: "Build/Build.framework.js",
            codeUrl: "Build/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "VideoOverlay",
            productVersion: "0.1",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });
    </script>
</body>
</html>
